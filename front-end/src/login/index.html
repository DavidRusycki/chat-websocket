<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="container text-center mt-5">
    
        <main class="form-signin w-100 m-auto">
          <form>
            <img class="mb-4" src="./perfil.png" alt="" width="60" height="60">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
        
            <div class="form-floating">
              <input required type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Nome</label>
            </div>
        
            <button onclick="redirect()" class="mt-2 w-100 btn btn-lg btn-primary">Entrar</button>
            <p class="mt-5 mb-3 text-muted">Â©2022</p>
          </form>
        </main>

        <div id="forest-ext-shadow-host"></div>

    <script>

      function redirect() {
        localStorage.nomeUsuario = document.getElementById('floatingInput').value
        window.location.replace("/chat");
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
